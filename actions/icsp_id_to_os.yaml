---
name: icsp_id_to_os
runner_type: orquesta
pack: hpe_icsp
enabled: true
entry_point: workflows/icsp_id_to_os.yaml
description: Apply OS Build plans to a single Machine Serial Number/UUIDs. This will create a batch job in ICSP for the specified server.

parameters:
  identifier:
    required: true
    position: 0
    type: string
    description: Serial Number or UUID of the target Server.
  id_type:
    required: true
    position: 1
    type: string
    enum:
      - serialnumber
      - UUID
    default: serialnumber
  hostname:
    required: true
    position: 2
    type: array
    description: Hostname to be applied to this server, Must match order of identifiers.
  buildplan_ids:
    required: true
    position: 3
    type: array
    description: Comma seperated list of Builplan URI ids
  connection_details:
    required: false
    position: 4
    type: object
    description: Overriding connection details for ICSP server

